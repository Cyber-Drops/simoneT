<!--Script jquery per la manipolazione della size delle card-->
<script>
    $(document).ready(function(){
//RED CARD
        //CARD_1_RED
        $(document.getElementById("card_1_r"))
        $(document.getElementById("card_1_r")).mouseover(function(){
             $(document.getElementById("card_1_r")).css("width", "600px")
             $(document.getElementById("card_1_r")).addClass("z-3")
        });
        $(document.getElementById("card_1_r")).mouseout(function(){
            $(document.getElementById("card_1_r")).css("width", "auto")
            $(document.getElementById("card_1_r")).removeClass("z-3")
        });
        //CARD_1_RED
        $(document.getElementById("card_2_r")).mouseover(function(){
             $(document.getElementById("card_2_r")).css("width", "600px")

        });
